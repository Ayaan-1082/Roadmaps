name: Check and update GitHub Ranking in page

on:
    schedule:
        - cron: '0 0 * * *'

jobs:
    ranking:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.x'
            - name: Install dependencies
              run: pip install -r scripts/py/requirements.txt
            - name: Run script
              run: python ranking.py
